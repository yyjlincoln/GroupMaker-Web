<html>

<head>
    <title>Login - GroupMaker</title>
    <!-- Link JS & CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/material-components-web.min.css">
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
</head>

<body>
    <div id="background-animation-layer"></div>
    <div id="cbox">
        <!-- <p class="title">The ultimate team-up solution</p> -->
        <p class="t2">GroupMaker</p>
        <div id="container">
            <form id="loginform"
                onsubmit="try {login(loginform.username.value,loginform.password.value)} catch (e) {} finally {return false}">
                <div id="notification-no-material-banner">Notification</div>
                <div class="mdc-text-field pd">
                    <input type="text" id="username-text-field" class="mdc-text-field__input" name="username">
                    <label class="mdc-floating-label" for="username-text-field">User Name</label>
                    <div class="mdc-line-ripple"></div>
                </div>

                <div class="mdc-text-field pd">
                    <input type="password" id="password-text-field" class="mdc-text-field__input" name="password">
                    <label class="mdc-floating-label" for="password-text-field">Password</label>
                    <div class="mdc-line-ripple"></div>
                </div>
                <div id="registerField" style="display: none;position: relative;width: 100%;">
                    <div class="mdc-text-field pd" style="width: 100%;">
                        <input type="text" id="email-text-field" class="mdc-text-field__input" name="email">
                        <label class="mdc-floating-label" for="email-text-field">Email</label>
                        <div class="mdc-line-ripple"></div>
                    </div>
                    <div class="mdc-text-field pd" style="width: 100%;">
                        <input type="text" id="nickname-text-field" class="mdc-text-field__input" name="nickname">
                        <label class="mdc-floating-label" for="email-text-field">Nick Name</label>
                        <div class="mdc-line-ripple"></div>
                    </div>
                </div>

                <button class="mdc-button mdc-button--outlined" id="loginbtn" type="submit"
                    style="margin-bottom: 20px;">Login</button>

                <div id="signupText" class="mdc-typography--body1 pd" style="text-align: center">Don't have an account?
                    <a id="signupLink"
                        style="cursor: pointer;text-decoration: none;font-style: italic;font-weight: bold;"
                        onclick="switchToRegister();">Sign Up.</a>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/material-components-web.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/common.js"></script>
</body>

</html>
