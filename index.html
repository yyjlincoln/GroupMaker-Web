<html>

<head>
    <title>Hello World</title>
    <!-- Link JS & CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/material-components-web.min.css">
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/jquery-ui.css" />
</head>

<body>
    <div id="navbar">
        <div class="flex">
            <button class="mdc-icon-button material-icons" onclick="showSlideBar()"
                style="margin-left: 10px;">list</button>
            <div class="title mdc-button" style="margin-right: 10px;" onclick="showSlideBar()">dashboard</div>
        </div>
        <div id="search">
            <div class="mdc-text-field mdc-text-field--no-label mdc-text-field--with-trailing-icon title-inline"
                id="search">
                <form id="searchBar" class="search-style"
                    onsubmit="try{search(searchBar.searchInput.value);}catch(err){}finally{return false}">
                    <i class="material-icons mdc-text-field__icon" tabindex="0" role="button"
                        onclick="search(searchBar.searchInput.value)">search</i>
                    <input type="text" placeholder="Search a group..." class="mdc-text-field__input"
                        style="border: none;" onkeyup="presearch(searchBar.searchInput.value)" name="searchInput">
                    <div class="mdc-line-ripple"></div>
                </form>
            </div>
        </div>
        <div id="userinfo" class="flex" onclick="top.location='login.html'">
            <div id="loginbutton" class="title mdc-button"
                style="margin-left: 10px;margin-right: 10px;font-size: 20px;">Sign In</div>
            <div style="display: none">
                <div id="userimg"></div>
                <div id="nickname" class="subtitle">Sign in to your account</div>
            </div>
        </div>
    </div>
    <div id="slideBar">
        <div id="placeholder"></div>

        <ul class="mdc-list mdc-list--two-line">
            <li class="mdc-list-item" onclick="top.location='index.html'">
                <span class="mdc-list-item__text">
                    <span class="mdc-list-item__primary-text">Dashboard</span>
                    <span class="mdc-list-item__secondary-text">Go to dashboard</span>
                </span>
            </li>
        </ul>

    </div>
    <div id="cover" style="display: none" onclick="showSlideBar()"></div>
    <div id="main-container">
        <div id="left-container">
            <!-- Fix the problem caused by the scroll bar -->
            <div id="wrapper" class="">
                <!-- Groups -->
                <div class="inner-left-container">
                    <div id="placeholder"></div>
                    <titlex id="left-top-banner" style="padding-top: 20px;">G'day, mate!</titlex>
                    <titlex style="padding-top: 10px;">Collaborate on...</titlex>
                </div>
                <ul class="mdc-list mdc-list--two-line">
                    <insertPoint what="Groups"></insertPoint>

                    <!-- <li class="mdc-list-item">
                        <span class="mdc-list-item__text">
                            <span class="mdc-list-item__primary-text">First-line text</span>
                            <span class="mdc-list-item__secondary-text">Second-line text</span>
                        </span>
                    </li> -->

                    <!-- More -->
                    <li class="mdc-list-item">
                        <span class="mdc-list-item__text">
                            <span class="mdc-list-item__primary-text">More groups</span>
                            <span class="mdc-list-item__secondary-text">Show all your groups</span>
                        </span>
                    </li>

                </ul>


                <!-- Chats -->
                <div class="inner-left-container">
                    <titlex style="padding-top: 10px;">Start a chat with...</titlex>
                </div>
                <ul class="mdc-list mdc-list--two-line">
                    <insertPoint what="Chats"></insertPoint>
                    <!-- Dev Chats List -->
                    <!--

                    <li class="mdc-list-item">
                        <span class="mdc-list-item__text">
                            <span class="mdc-list-item__primary-text"><insert CHATS-TITLE></insert></span>
                            <span class="mdc-list-item__secondary-text"><insert CHATS-SUBTITLE></insert></span>
                        </span>
                    </li>

                    -->
                    <!-- Dev End -->

                    <!-- More -->
                    <li class="mdc-list-item">
                        <span class="mdc-list-item__text">
                            <span class="mdc-list-item__primary-text">More chats</span>
                            <span class="mdc-list-item__secondary-text">Show all your chats</span>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <div id="right-container">
            <div id="placeholder"></div>
            <div id="inner-right-container">
                Under Construction
            </div>
        </div>
    </div>

    <script src="./js/material-components-web.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/jquery-ui.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
